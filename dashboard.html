<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Exchange</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
    <script type="text/javascript">
        const cachebuster = Math.round(new Date().getTime() / 1000);
        document.write('<scr'+'ipt type="text/javascript" src="js/settings.js?cb=' +cachebuster+'"></scr' + 'ipt>');
        document.write('<scr'+'ipt type="text/javascript" src="js/utils.js?cb=' +cachebuster+'"></scr' + 'ipt>');
    </script>
</head>
<body>

    <!-- TABS -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab" aria-controls="list" aria-selected="true">
                List Activities
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="compare-tab" data-bs-toggle="tab" data-bs-target="#compare" type="button" role="tab" aria-controls="compare" aria-selected="false">
                Compare Activities
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">
                Profile Info
            </button>
        </li>
    </ul>

    <!-- TAB CONTENTS -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
            <div id="athelete_activities_info"></div>
            <br/>
            <table id="table"></table>
        </div>
        <div class="tab-pane fade" id="compare" role="tabpanel" aria-labelledby="compare-tab">
            <h2>Compare Activities: </h2>
            <span class="dropdown">
                <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                First Activity
                </button>
                <ul id="activity_list_1" class="dropdown-menu" aria-labelledby="dropdownMenuButton1"></ul>
                <input type="hidden" id="activity_id_1" value=""/>
            </span>
            <span class="dropdown">
                <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                Compare with
                </button>
                <ul id="activity_list_2" class="dropdown-menu" aria-labelledby="dropdownMenuButton2"></ul>
                <input type="hidden" id="activity_id_2" value=""/>
            </span>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-primary btn-lg" onclick="do_comparison()">Compare</button>
            <br/><br/>
            <div id='compareContents'></div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <h2><span id="auth-flow"></span>Here is the athlete's information: </h2>
            <div id="athelete_info"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/list.js"></script>
    <script type="text/javascript" src="js/compare.js"></script>
</body>
</html>
