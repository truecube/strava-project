<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Exchange</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
    
    <script type="text/javascript">
        const cachebuster = Math.round(new Date().getTime() / 1000);
        document.write('<scr'+'ipt type="text/javascript" src="js/settings.js?cb=' +cachebuster+'"></scr' + 'ipt>');
        document.write('<scr'+'ipt type="text/javascript" src="js/utils.js?cb=' +cachebuster+'"></scr' + 'ipt>');
    </script>
</head>
<body>
    
    <!-- TABS -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">RunTrack</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="nav navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab" aria-controls="list" aria-selected="true">
                            List Activities
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="compare-tab" onclick="checkAndLoad()" data-bs-toggle="tab" data-bs-target="#compare" type="button" role="tab" aria-controls="compare" aria-selected="false">
                            Compare Activities
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">
                            Profile Info
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- TAB CONTENTS -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
            <div id="athelete_activities_info"></div>
            <br/>
            <table id="table"></table>
        </div>
        <div class="tab-pane fade" id="compare" role="tabpanel" aria-labelledby="compare-tab">
            <h4>Choose Activities to compare: </h4>
            
            <input class="form-control" style="width: 30%!important;display: inline;" list="activity_list_1" id="activity_1" placeholder="select an activity..">
            <datalist id="activity_list_1"></datalist>
        
            <input class="form-control" style="width: 30%!important;display: inline;" list="activity_list_2" id="activity_2" placeholder="select an activity..">
            <datalist id="activity_list_2"></datalist>
            
            &nbsp;&nbsp;
            <button type="button" class="btn btn-primary btn-lg" onclick="do_comparison()">Compare</button>
            <br/><br/>
            <table id="compareTable"></table>
            
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <h4><span id="auth-flow"></span>Athlete's Info: </h4>
            <div id="athelete_info"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/list.js"></script>
    <script type="text/javascript" src="js/compare.js"></script>
</body>
</html>
