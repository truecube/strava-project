<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="settings.js"></script>
    <script src="utils.js"></script>
    <script type="text/javascript">

        let refresh_token = read_cookie(refresh_token_cookie_name)
        let returnURL = "https://truecube.github.io/strava-project"
        
        if(refresh_token) {
            window.location.href="./exchange_token.html"
        } else {
            
            if(window.location.hostname == "localhost" || window.location.hostname == '127.0.0.1') {
                returnURL = "http://localhost:"+window.location.port;
            }
            returnURL += "/exchange_token.html"    
        }

        function to_strava() {
            let link = `https://www.strava.com/oauth/authorize?client_id=${client_id}&response_type=code&redirect_uri=${returnURL}&approval_prompt=force&scope=activity:read_all`
            window.location.href=link
        }
    </script>
</head>
<body>
    <h1>Welcome to Run-track!</h1>
    <h3>You can use our site to compare your activities.  But you first have to authorize our site to access your strava data. Please click Authorize when you are ready!</h3>
    <button type="button" class="btn btn-primary btn-lg" onclick="to_strava()">Authorize</button>
</body>
</html>
