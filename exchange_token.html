<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="settings.js"></script>
    <script src="utils.js"></script>
</head>
<body>
    <h2>Thanks for authorizing!! Here is the athlete's information: </h2>
    <div id="data"></div>
    <script type="text/javascript">

        let token = read_cookie("at")

        //first check access_token
        if(token == "" || token == "undefined") {
            
            //if empty then check refresh token
            let refresh_token = read_cookie("rt")
            if(refresh_token == "" || refresh_token == "undefined") {

                //if empty then check code: 
                //--------- STEP 1 ------
                //GET CODE FROM THE URL
                //https://truecube.com/strava_project/exchange_token.html?code=123434fsdgf2
                //////////////////////////
                const urlParams = new URLSearchParams(window.location.search)
                const code = urlParams.get('code')
                if(code) { // not null || not empty
                    //--------- STEP 2 ------
                    //Get Access_token from Strava
                    //////////////////////////
                    let link = `https://www.strava.com/oauth/token?client_id=${client_id}&client_secret=${client_secret}&code=${code}&grant_type=authorization_code`
                    fetch(link, {
                        method: 'post'
                    })
                    .then(res => res.json())
                    .then(res => {
                        write_cookie("at",res.access_token, 1)
                        write_cookie("rt",res.refresh_token, 30)
                        return res
                    })
                    .then(res => get_athlete_info(res.access_token))
                } else { // return to authorize_page
                    window.location.href="./"
                }
            } else {
                let link=`https://www.strava.com/api/v3/oauth/token?client_id=${client_id}&client_secret=${client_secret}&refresh_token=${refresh_token}&grant_type=refresh_token`
                fetch(link, {
                    method:'POST'
                })
                .then(res => res.json())
                .then(res => {
                    write_cookie("at", res.access_token, 1)
                    write_cookie("rt", res.refresh_token, 30)
                    return res
                })
                .then(res => get_athlete_info(res.access_token))
                .catch(ex => console.log("Exception happened " + ex))
            }
        } else {
            get_athlete_info(token)
        }

        //--------- STEP 3 ------
        //GET ATHLETE's INFO
        //////////////////////////
        function get_athlete_info(access_token) {
            let link="https://www.strava.com/api/v3/athlete"
            fetch(link, {
                method:'GET',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${access_token}`
                }
            })
            .then(res => res.json())
            .then(res => load_data(res))
        }

        //--------- STEP 4 ------
        //DISPLAY ATHLETE's INFO
        //////////////////////////
        function load_data(data) {
            let dataHTML = "<table>"
            dataHTML += `<tr><th>FirstName</th><td>${data.firstname}</td></tr>`
            dataHTML += `<tr><th>LastName</th><td>${data.lastname}</td></tr>`
            dataHTML += `<tr><th>Gender</th><td>${data.sex}</td></tr>`
            dataHTML += `<tr><th>City</th><td>${data.city}</td></tr>`
            dataHTML += `<tr><th>State</th><td>${data.state}</td></tr>`
            dataHTML += `<tr><th>ProfilePic</th><td><img src='${data.profile}'/></td></tr>`
            dataHTML += `</table>`
            document.getElementById('data').innerHTML = dataHTML
        }

    </script>
</body>
</html>
