<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Thanks for authorizing!! Here is the athlete's information: </h2>
    <div id="data"></div>
    <script type="text/javascript">

        let token = read_cookie("ac")
        if(token == "") {
            
            //--------- STEP 1 ------
            //GET CODE FROM THE URL
            //https://truecube.com/strava_project/exchange_token.html?code=123434fsdgf2
            //////////////////////////
            const urlParams = new URLSearchParams(window.location.search)
            const code = urlParams.get('code')
            
            //--------- STEP 2 ------
            //Get Access_token from Strava
            //////////////////////////
            // let link = `https://www.strava.com/oauth/token?client_id=76724&client_secret=68bbb0b199fdfa96891031d0b91a6fb2f3973adc&code=${code}&grant_type=authorization_code`
            let link = `https://www.strava.com/oauth/token?client_id=73172&client_secret=e61fba5596fa4b374d77cfd71d501fcb2f7b583e&code=${code}&grant_type=authorization_code`
            fetch(link, {
                method: 'post'
            })
            .then(res => res.json())
            .then(res => get_athlete_info(res.access_token))
        } else {
            get_athlete_info(token)
        }

        //--------- STEP 3 ------
        //GET ATHLETE's INFO
        //////////////////////////
        function get_athlete_info(access_token) {
            write_cookie("ac",access_token)
            let link="https://www.strava.com/api/v3/athlete"
            fetch(link, {
                method:'GET',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${access_token}`
                }
            })
            .then(res => res.json())
            .then(res => load_data(res))
        }

        //--------- STEP 4 ------
        //DISPLAY ATHLETE's INFO
        //////////////////////////
        function load_data(data) {
            let dataHTML = "<table>"
            dataHTML += `<tr><th>FirstName</th><td>${data.firstname}</td></tr>`
            dataHTML += `<tr><th>LastName</th><td>${data.lastname}</td></tr>`
            dataHTML += `<tr><th>Gender</th><td>${data.sex}</td></tr>`
            dataHTML += `<tr><th>City</th><td>${data.city}</td></tr>`
            dataHTML += `<tr><th>State</th><td>${data.state}</td></tr>`
            dataHTML += `<tr><th>ProfilePic</th><td><img src='${data.profile}'/></td></tr>`
            dataHTML += `</table>`
            document.getElementById('data').innerHTML = dataHTML
        }

        //write cookie for name=authentication_code & value=123kaslk123
        function write_cookie(name, value) {
            const date = new Date();
            date.setTime(date.getTime() + (1*24*60*60*1000));
            let expires = "expires="+ date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        //read the value for name = authentication_token
        function read_cookie(name) {
            name = name + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) { //name1=value1
                let c = ca[i]; //' ac' => 'ac'
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";

        }

    </script>
</body>
</html>
