<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Exchange</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
    <script type="text/javascript">
        const cachebuster = Math.round(new Date().getTime() / 1000);
        document.write('<scr'+'ipt type="text/javascript" src="settings.js?cb=' +cachebuster+'"></scr' + 'ipt>');
        document.write('<scr'+'ipt type="text/javascript" src="utils.js?cb=' +cachebuster+'"></scr' + 'ipt>');
    </script>
</head>
<body>
    <h2><span id="auth-flow"></span>Here is the athlete's information: </h2>
    <div id="athelete_info"></div>
    <div id="athelete_activities_info"></div>
    <br/>
    <h2>List of Activities</h2>
    <table id="table" data-pagination="true" data-search="true">
        <thead>
          <tr>
            <th data-field="name">Name</th>
            <th data-field="distance">Distance</th>
            <th data-field="start_date">Start Date</th>
            <th data-field="average_heartrate">Avg Heart Rate</th>
          </tr>
        </thead>
      </table>
    <script type="text/javascript">

        let token = read_cookie(access_token_cookie_name)

        //first check access_token
        if(token == "" || token == "undefined") { // no access_token
            
            //if empty then check refresh token
            let refresh_token = read_cookie(refresh_token_cookie_name)
            if(refresh_token == "" || refresh_token == "undefined") { //no refresh_token

                //if empty then check code: 
                //--------- STEP 1 ------
                //GET CODE FROM THE URL
                //https://truecube.com/strava_project/exchange_token.html?code=123434fsdgf2
                //////////////////////////
                const urlParams = new URLSearchParams(window.location.search)
                const code = urlParams.get('code')
                if(code) { // not null || not empty
                    document.getElementById("auth-flow").innerHTML = "Thanks for authorizing!! "
                    //--------- STEP 2 ------
                    //Get Access_token from Strava
                    //////////////////////////
                    let link = `https://www.strava.com/oauth/token?client_id=${client_id}&client_secret=${client_secret}&code=${code}&grant_type=authorization_code`
                    fetch(link, {
                        method: 'post'
                    })
                    .then(res => res.json())
                    .catch(err => {
                        consoleLog("Exception happeend: " + err)
                    })
                    .then(res => {
                        write_cookie(access_token_cookie_name,res.access_token, access_token_expiry_in_days)
                        write_cookie(refresh_token_cookie_name,res.refresh_token, refresh_token_expiry_in_days)
                        return res
                    })
                    .then(res => {
                        get_athlete_info(res.access_token)
                        get_athlete_activities(res.access_token, default_activity_end_date, default_activity_start_date)
                    })
                    .catch(err => {
                        consoleLog(err)
                        redirect_to_homepage()
                    })
                } else { // no code even - so return to authorize_page
                    redirect_to_homepage();
                }
            } else { // refresh_token is available
                let link=`https://www.strava.com/api/v3/oauth/token?client_id=${client_id}&client_secret=${client_secret}&refresh_token=${refresh_token}&grant_type=refresh_token`
                fetch(link, {
                    method:'POST'
                })
                .then(res => res.json())
                .catch(ex => consoleLog("Exception happened " + ex))
                .then(res => {
                    write_cookie(access_token_cookie_name, res.access_token, access_token_expiry_in_days)
                    write_cookie(refresh_token_cookie_name, res.refresh_token, refresh_token_expiry_in_days)
                    return res
                })
                .then(res => {
                    get_athlete_info(res.access_token)
                    get_athlete_activities(res.access_token, default_activity_end_date, default_activity_start_date)
                })
                .catch(ex => {
                    consoleLog("Exception happened " + ex)
                    redirect_to_homepage()
                })
            }
        } else { // access_token is available
            get_athlete_info(token)
            get_athlete_activities(token, default_activity_end_date, default_activity_start_date)
        }

        //--------- STEP 3 ------
        //GET ATHLETE's INFO
        //////////////////////////
        function get_athlete_info(access_token) {
            let link="https://www.strava.com/api/v3/athlete"
            fetch(link, {
                method:'GET',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${access_token}`
                }
            })
            .then(res => res.json())
            .then(res => {
                consoleLog(res.errors)
                if(res.errors) {
                    redirect_to_homepage()
                }
                return res
            })
            .then(res => load_data(res))
            .catch(error => {
                consoleLog(error)
                redirect_to_homepage()
            })
        }

        //--------- STEP 4 ------
        //DISPLAY ATHLETE's INFO
        //////////////////////////
        function load_data(data) {
            let dataHTML = "<table>"
            dataHTML += `<tr><th>FirstName</th><td>${data.firstname}</td></tr>`
            dataHTML += `<tr><th>LastName</th><td>${data.lastname}</td></tr>`
            dataHTML += `<tr><th>Gender</th><td>${data.sex}</td></tr>`
            dataHTML += `<tr><th>City</th><td>${data.city}</td></tr>`
            dataHTML += `<tr><th>State</th><td>${data.state}</td></tr>`
            dataHTML += `<tr><th>ProfilePic</th><td><img src='${data.profile}'/></td></tr>`
            dataHTML += `</table>`
            document.getElementById('athelete_info').innerHTML = dataHTML
        }

    </script>
</body>
</html>
