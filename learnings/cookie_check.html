    <script>
        function writeShortLivedCookie() {
            const date = new Date();
            date.setTime(date.getTime() + (5*1000));
            let expires = "expires="+ date.toUTCString();
            document.cookie =  "cn=cv;" + expires + ";path=/";
        }

        let value = read_cookie("cn");
        if(value == "") {
            console.log("Nothing there dude!");
            writeShortLivedCookie();
        } else {
            console.log("Something there Dude! " + value);
        }

    </script>
