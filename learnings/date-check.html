<html lang="en">
<head>
    <title>Check Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <span id="cards"></span>
    <script>
        let locations = [
            {loc:5444, 'name':'Newark'}
            // ,{loc:5140, 'name':'JFK-NY'}
            // ,{loc:6480, 'name':'Bowling-NY'}
        ]
        setupCards()

        function setupCards() {
            $('#cards').html("")
            let content = "";
            locations.forEach(location => {
                content += `<div class='card' style='width: 18rem'>
                                    <div class='card-body'>
                                            <h5 class='card-title'>${location.name}</h5>
                                            <span id='${location.name}'></span>
                                    </div>
                                </div>`
                setInterval(() => getDetails(location.loc, location.name), 5000)
            })
            $('#cards').html(content)
        }

        function pad(num) {
            return num < 10? '0'+num : num
        }

        /**
         * 
         * EWR: Adhithya: Sat Apr 11th 11:30PM
         * EWR: Arjun:    Sat Mar 12th 3:30AM
         * EWR: Vidya:    Sun Mar 27th 4:15PM
         * EWR: Yuva:     Sun Mar 13th 8:15AM 
         * 
         */
        function isInterested(month, date, day) {
            const aprilDates = ['09', '10', '11', '12', '13', '14', '15', '16', '17']
            const marchDates = ['03','04','12', '13', '27']
            return (month == '02' && day == '27') 
                    || (month == '03' && marchDates.includes(date)) 
                    || (month == '04' && aprilDates.includes(date))
        }

        function getDetails(locationId, spanId) {
            let days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
            let link = `https://ttp.cbp.dhs.gov/schedulerapi/slots?orderBy=soonest&limit=1&locationId=${locationId}&minimum=1`
            fetch(link)
            .then(res => res.json())
            .then(res => {
                let content = "<p class='card-text'></p>"
                $(`#${spanId}`).html(content)
                res.forEach(element => {
                    const start = new Date(element.startTimestamp)
                    const end = new Date(element.endTimestamp)
                    
                    const day = days[start.getDay()]
                    const date = pad(start.getDate())
                    const month = pad(start.getMonth()+1)
                    let color = isInterested(month, date, day)? 'green':'black'
                    const startDate = `<font color='${color}'> ${start.getFullYear()}-${month}-${date}  ${day}</font>`
                    const startTime = pad(start.getHours()) + ":" + pad(start.getMinutes())
                    const endTime = pad(end.getHours()) + ":" + pad(end.getMinutes())
                    content += `${startDate}  ${startTime}  -  ${endTime} <br/>`
                    if(color == 'green') {
                        content+= `<a href="https://ttp.cbp.dhs.gov/" class="card-link">Book it</a>`
                        for(let i = 0; i < 20; i++) {
                            beep()
                        }
                    }
                })
                $(`#${spanId}`).html(content)
            })
        }
